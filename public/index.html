<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>SoftPlanet</title>
        <meta name="description" content="">
        <meta name="author" content="satur">

        <meta name="viewport" content="width=device-width; initial-scale=1.0">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="imagenes/favicon.ico">
    </head>
    <style>
        * {box-sizing: border-box;}
        body {
            margin: 0;
            background-color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }

        canvas {
            border: 1px solid;
            margin: 0 auto;
            background-image: url('imagenes/Fondo3.1.png');
        }
        #contenedor {
            position: relative;
            width: 600px;
            height: 300px;
            margin: 0 auto;
        }
        #modal {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            background-color: rgba(0,0,0,0.7);
        }
        #boton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
        }

        .header {
          overflow: hidden;
          padding: 20px 10px;
          margin: 0 auto;
          width: 50%;
        }

        .header div#icon {
            float: left;
            /* padding: 10px; */
            line-height: 25px;
        }

        .header-right {
          padding-top: 70px;
          float: center;
          font-weight: bold;
          font-size: 25px;
        }
        #modal div#sensibilizacion {
            padding-left: 80px;
            display: none;
        }

            /* The Modal (background) */
        .modal_help {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
        background-color: #000;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 40%;
        }

        .modal-content img#help{
        padding-left: 10%;
        padding-top: 5%;
        }

        /* The Close Button */
        .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        }

        .close:hover,
        .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
        }
        #myBtn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: right;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
    <body onkeyup="saltar(event);">
        <div class="header">
            <div id="icon">
                <img src="imagenes/Logo_3.png" alt="CompanyLogo">
            </div>
            <div class="header-right">
                <p>Bienvenido a SoftPlanet Nickname</p>
            </div>
            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Como jugar</button>

            <!-- The Modal -->
            <div id="myModal" class="modal_help">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <img src="imagenes/intro.png" alt="" id="help">
                <!-- <p>Some text in the Modal..</p> -->
            </div>

            </div>
        </div>
        <div id="contenedor">
            <canvas width="600" height="300" id="canvas"></canvas>
            <div id="modal">
                <div id="sensibilizacion">
                    <img src="imagenes/frase_4.png" id="img_sensibilizacion" />
                </div>

                <button id="boton" onclick="iniciar();">
                    <img src="imagenes/Play.png" id="imgbtn" />
                </button>
            </div>
        </div>
        <script src="whale.js"></script>

        <script>
            // Get the modal
            var myModal = document.getElementById('myModal');

            // Get the button that opens the myModal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the myModal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the myModal
            btn.onclick = function() {
                myModal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the myModal
            span.onclick = function() {
                myModal.style.display = "none";
            }

            // When the user clicks anywhere outside of the myModal, close it
            window.onclick = function(event) {
                if (event.target == myModal) {
                    myModal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
